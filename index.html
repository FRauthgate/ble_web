<html>
<head>
<title>BLE Test</title>
<script>
async function onButtonClick() {
  let filters = [];

//  filters.push({services: ["device_information"]});

  try {
    alert('Requesting Bluetooth Device...');
    const device = await navigator.bluetooth.requestDevice({filters: filters});

    alert('> Name:             ' + device.name);
    alert('> Id:               ' + device.id);
    alert('> Connected:        ' + device.gatt.connected);
  } catch(error)  {
    alert('Argh! ' + error);
  }
}
</script>

</head>

<body>

Hello: <button onClick="onButtonClick();">Test 1</button>

</body>
</html>
